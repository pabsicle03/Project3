<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Menu</title>
    <link rel="stylesheet" href="../cashall.css">
    <link rel="stylesheet" href="../drinkcustomstyle.css">
</head>
<body>
    <header class="topbar">
        <div class="backbutton">
            <button class="nav-style exit"><a href="../startpage.html">Back</a></button>
        </div>
        <div class="cashier-search">
        <input
            id="cashierSearch"
            class="cashier-search-input"
            type="text"
            placeholder="Search drinks (e.g., coffee)..."
            autocomplete="off"
        />
        <button id="cashierSearchBtn" class="cashier-search-btn" type="button">Search</button>
        </div>
        <nav class="navbar">
            <button class="nav-style active category-btn" data-category="all">All</button>
            <button class="nav-style category-btn" data-category="noncaf">Non-Caffeinated</button>
            <button class="nav-style category-btn" data-category="matcha">Matcha</button>
            <button class="nav-style category-btn" data-category="iceblend">Ice-Blended</button>
            <button class="nav-style category-btn" data-category="fruity">Fruity</button>
            <button class="nav-style category-btn" data-category="freshbrew">Fresh Brew</button>
            <button class="nav-style category-btn" data-category="milky">Milky</button>
            <button class="nav-style category-btn" data-category="seasonal">Seasonal</button>
        </nav>
    </header>
    
     <main class="menu-wrap">
        <section class="drink-grid">
            <div class="drink-card">
                <div class="drink-inner">
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="../cashier.js"></script>
</body>
</html>
