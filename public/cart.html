<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cart</title>
    <link rel="stylesheet" href="cartstyle.css">
</head>
<body>
    <header>
        <button class="header-btn back" id="backButton">Back</button>
        <button class="header-btn accessibility">Accessibility</button>
        <i class="fas fa-shopping-cart cart-icon"></i>
    </header>

    <main class="cart-container">
        <div class="cart-title">Cart</div>

        <div class="cart-content">
            <div class="left-section">
                <div class="drink-items-section">
                    <!-- Cart items will be dynamically generated here -->
                </div>

                <div class="total-line"></div>

                <div class="cart-total">
                    <div class="total-text">Total</div>
                    <div class="total-price">$0.00</div>
                </div>
            </div>

            <div class="payment-section">
                <div class="payment-title">Payment Options</div>
                <div class="payment-options">
                    <button class="payment-btn card-btn">
                        <img src="Images/cardpayment.png" alt="Credit Card Payment" class="payment-icon">
                        <span class="btn-text">Card</span>
                    </button>

                    <button class="payment-btn cash-btn">
                        <img src="Images/cashpayment.png" alt="Cash Payment" class="payment-icon">
                        <span class="btn-text">Cash</span>
                    </button>
                </div>
            </div>

            <button class="cancel-order-btn">Cancel Order</button>
        </div>
    </main>

    <script>
      // Back button goes to menu
      document.getElementById("backButton").addEventListener("click", () => {
        window.location.href = "customerallmenu.html";
      });
    </script>

    <script src="cart.js"></script>
</body>
</html>
