<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Customization</title>
    <link rel="stylesheet" href="drinkcustomstyle.css">
    <script src="custscript.js" defer></script>
</head>
<body>

    <!-- High contrast toggle button -->
    <div style="text-align: right; margin: 10px;">
        <button id="contrastToggle">Toggle High Contrast</button>
    </div>

    <div class="customization-popup">
        <div class="popup-header"></div>

        <!-- ICE SECTION -->
        <div class="customization-section" id="iceSection">
            <h2 class="section-title">Ice Level:</h2>
            <div class="options-group">
                <input type="radio" id="ice-regular" name="ice-level" value="regular" checked>
                <label for="ice-regular">Regular</label>

                <input type="radio" id="ice-less" name="ice-level" value="less">
                <label for="ice-less">Less</label>

                <input type="radio" id="ice-none" name="ice-level" value="none">
                <label for="ice-none">None</label>
            </div>
        </div>

        <!-- SWEETNESS SECTION -->
        <div class="customization-section">
            <h2 class="section-title">Sweetness Level:</h2>
            <div class="options-group">
                <input type="radio" id="sweet-extra" name="sweet-level" value="125%" checked>
                <label for="sweet-extra">Extra 125% (+$0.20)</label>

                <input type="radio" id="sweet-normal" name="sweet-level" value="100%" checked>
                <label for="sweet-normal">Normal 100%</label>

                <input type="radio" id="sweet-less" name="sweet-level" value="80%">
                <label for="sweet-less">Less 80%</label>

                <input type="radio" id="sweet-half" name="sweet-level" value="50%">
                <label for="sweet-half">Half 50%</label>

                <input type="radio" id="sweet-light" name="sweet-level" value="30%">
                <label for="sweet-light">Light 30%</label>

                <input type="radio" id="sweet-none" name="sweet-level" value="0%">
                <label for="sweet-none">No Sugar</label>
            </div>
        </div>

        <!-- TEMPERATURE SECTION -->
        <div class="customization-section" id="tempSection">
            <h2 class="section-title">Temperature:</h2>
            <div class="options-group">
                <input type="radio" id="temp-iced" name="temperature" value="iced" checked>
                <label for="temp-iced">Iced</label>

                <!-- Hot option wrapped in div for JS -->
                <div id="hotOption">
                    <input type="radio" id="temp-hot" name="temperature" value="hot">
                    <label for="temp-hot">Hot</label>
                </div>
            </div>
        </div>
        
        <!-- SIZE SECTION -->
        <div class="customization-section" id="sizeSection">
            <h2 class="section-title">Size:</h2>
            <div class="options-group">
                <input type="radio" id="size-small" name="drink-size" value="small" checked>
                <label for="size-small">Small</label>

                <input type="radio" id="size-medium" name="drink-size" value="medium">
                <label for="size-medium">Medium (+$0.20)</label>

                <input type="radio" id="size-large" name="drink-size" value="large">
                <label for="size-large">Large (+$0.40)</label>
            </div>
        </div>

        <!-- TEA TYPE SECTION -->
        <div class="customization-section" id="teaSection">
            <h2 class="section-title">Tea Type:</h2>
            <div class="options-group">
                <input type="radio" id="tea-black" name="tea-type" value="black" checked>
                <label for="tea-black">Black Tea</label>

                <input type="radio" id="tea-green" name="tea-type" value="green">
                <label for="tea-green">Green Tea</label>

                <input type="radio" id="tea-oolong" name="tea-type" value="oolong">
                <label for="tea-oolong">Oolong Tea</label>
            </div>
        </div>

        <!-- QUANTITY SECTION -->
        <div class="customization-section" id="qtySection">
        <h2 class="section-title">Quantity:</h2>
        <div class="options-group qty-group">
            <button type="button" id="qtyMinus">âˆ’</button>
            <span id="qtyValue">1</span>
            <button type="button" id="qtyPlus">+</button>
        </div>
        </div>


        <!-- TOPPINGS -->
        <div class="customization-section">
            <h2 class="section-title">Toppings:</h2>
            <div class="options-group toppings-grid">
                <input type="checkbox" id="topping-pearls" name="toppings" value="pearls">
                <label for="topping-pearls">Pearls</label>

                <input type="checkbox" id="topping-lychee" name="toppings" value="lychee">
                <label for="topping-lychee">Lychee Jelly</label>

                <input type="checkbox" id="topping-coffee" name="toppings" value="coffee">
                <label for="topping-coffee">Coffee Jelly</label>

                <input type="checkbox" id="topping-honey" name="toppings" value="honey">
                <label for="topping-honey">Honey Jelly</label>

                <input type="checkbox" id="topping-pudding" name="toppings" value="pudding">
                <label for="topping-pudding">Pudding</label>

                <input type="checkbox" id="topping-crystal" name="toppings" value="crystal">
                <label for="topping-crystal">Crystal Boba</label>

                <input type="checkbox" id="topping-icecream" name="toppings" value="icecream">
                <label for="topping-icecream">Ice Cream</label>

                <input type="checkbox" id="topping-creama" name="toppings" value="creama">
                <label for="topping-creama">Creama</label>

                <input type="checkbox" id="topping-mango" name="toppings" value="mango">
                <label for="topping-mango">Mango Pop Boba</label>

                <input type="checkbox" id="topping-strawberry" name="toppings" value="strawberry">
                <label for="topping-strawberry">Strawberry Pop Boba</label>
            </div>
        </div>

        <!-- CONFIRM BUTTON -->
        <div class="popup-footer">
            <button class="confirm-button">&#10003;</button>
        </div>
    </div>

    <!-- JS loaded after HTML -->
    <script src="drinkcustom.js"></script>
</body>
</html>
