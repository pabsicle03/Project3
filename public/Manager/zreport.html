<head>
    <meta charset="UTF-8">
    <title>Z-Report</title>

</head>
<body>
    <header class="top-bar">
        <button class="nav-pill"><a href="orderingtrends.html">Ordering Trends</a></button>
        <button class="nav-pill"><a href="inventory.html">Inventory</a></button>

    <section class="panel">
        <h1 class="page-title">Z-Report</h1>

        <div class="content-flex">
            <div class="chart-controls">
                <div class="control-row">
                    <label for="zReportDate">Report Date:</label>
                    <input type="date" id="zReportDate" value="">
                </div>
                <div class="control-row">
                    <button id="generateBtn">Generate Z-Report</button>
                </div>
                <div class="control-row">
                    <button id="testGenerateBtn">Generate Z-Report (Test)</button>
                </div>
                <div class="control-row">
                    <button id="resetBtn">Reset Daily Totals</button>
                </div>
            </div>

            <div class="chart-container">
                <textarea id="zReportOutput" readonly></textarea>
            </div>
        </div>
    </section>
