<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet" href="../manager.css">
</head>

<body>
    <header class="top-bar">
        <button class="nav-pill"><a href="orderingtrends.html">Ordering Trends</a></button>
        <button class="nav-pill"><a href="inventory.html">Inventory</a></button>
        <button class="nav-pill active"><a href="employee.html">Employee</a></button>
        <button class="nav-pill"><a href="productusage.html">Product Usage</a></button>
        <button class="nav-pill"><a href="xreport.html">X-Report</a></button>
        <button class="nav-pill"><a href="zreport.html">Z-Report</a></button>
        <!-- <button class="nav-pill"><a href="itemedits.html">Item Edits</a></button> -->
        <button class="nav-pill exit"><a href="../startpage.html">Exit Manager View</a></button>
    </header>

    <section class="panel">
        <h1 class="page-title">Employee</h1>

        <div class="employee-controls">
            <button id="refreshBtn">Refresh</button>
            <button id="addBtn">Add Employee</button>
            <button id="removeBtn">Remove Selected</button>
        </div>

        <div class="content-flex">
            <table id="tblEmployees">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Employee User</th>
                        <th>Employee Password</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- employee rows inserted here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Modal -->
    <div id="employeeModal" class="modal-overlay">
        <div class="modal">
            <h2>Add / Update Employee</h2>
            <label for="empId">Employee ID</label>
            <input type="number" id="empId" placeholder="Enter employee ID">

            <label for="empName">Employee Name</label>
            <input type="text" id="empName" placeholder="Enter employee name">

            <label for="empUser">Employee User</label>
            <input type="text" id="empUser" placeholder="Enter employee user">

            <label for="empPass">Employee Password</label>
            <input type="text" id="empPass" placeholder="Enter employee password">

            <div class="modal-buttons">
                <button id="cancelModal">Cancel</button>
                <button id="saveModal">Save</button>
            </div>
        </div>
    </div>

    <script src="employee.js"></script>
</body>
</html>
