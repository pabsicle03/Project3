<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-Report</title>
    <link rel="stylesheet" href="../manager.css">
</head>
<body>
    <header class="top-bar">
        <button class="nav-pill"><a href="orderingtrends.html">Ordering Trends</a></button>
        <button class="nav-pill"><a href="inventory.html">Inventory</a></button>
        <button class="nav-pill"><a href="employee.html">Employee</a></button>
        <button class="nav-pill"><a href="productusage.html">Product Usage</a></button>
        <button class="nav-pill active"><a href="xreport.html">X-Report</a></button>
        <button class="nav-pill"><a href="zreport.html">Z-Report</a></button>
        <button class="nav-pill"><a href="itemedits.html">Item Edits</a></button>
        <button class="nav-pill exit"><a href="../startpage.html">Exit Manager View</a></button>
    </header>

    <section class="panel">
        <h1 class="page-title">X-Report</h1>

        <div class="content-flex">
            <div class="chart-controls">
                <div class="control-row">
                    <label for="reportDate">Select Date:</label>
                    <input type="date" id="reportDate">
                </div>
                <div class="control-row">
                    <label for="metricSelect">Metric:</label>
                    <select id="metricSelect">
                        <option>Total Sales per Hour</option>
                        <option>Number of Orders per Hour</option>
                        <option>Sales by Employee/Manager per Hour</option>
                    </select>
                </div>
                <div class="control-row">
                    <button id="loadXBtn">Load X-Report</button>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="xReportChart"></canvas>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="xreport.js"></script>
</body>
</html>
