<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cart</title>
    <link rel="stylesheet" href="../cartstyle.css">

    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,es',
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


    <script src="../custscript.js" defer></script>
</head>
<body>
    <div id="google_translate_element"></div>
    <header>
        <a href="customerallmenu.html" class="header-btn back" id="backButton">Back</a>
        
        <div class="dropdown">
            <div class="dropdown-content" id="accessibilityDropdown">
                <a href="#" class="lang-option" data-lang="en">English</a>
                <a href="#" class="lang-option" data-lang="es">Espa√±ol</a>
                <a href="#" class="size-option" data-size="small">Text Size: Small</a>
                <a href="#" class="size-option" data-size="large">Text Size: Large</a>
                <hr>
                <a href="#" id="contrastToggle">Toggle High Contrast</a>
            </div>
        </div>
        
        <i class="fas fa-shopping-cart cart-icon"></i>
    </header>

    <main class="cart-container">
        <div class="cart-title">Cart</div>

        <div class="cart-content">
            <div class="left-section">
                <div class="drink-items-section">
                    <!-- Cart items will be dynamically generated here -->
                </div>

                <div class="total-line"></div>

                <div class="cart-total">
                    <div class="total-text">Total</div>
                    <div class="total-price">$0.00</div>
                </div>
            </div>

            <div class="payment-section">
                <div class="payment-title">Payment Options</div>
                <div class="payment-options">
                    <button class="payment-btn card-btn">
                        <img src="../Images/cardpayment.png" alt="Credit Card Payment" class="payment-icon">
                        <span class="btn-text">Card</span>
                    </button>

                    <button class="payment-btn cash-btn">
                        <img src="../Images/cashpayment.png" alt="Cash Payment" class="payment-icon">
                        <span class="btn-text">Cash</span>
                    </button>
                </div>
            </div>

            <button class="cancel-order-btn">Cancel Order</button>
        </div>
    </main>


    <script src="../cart.js"></script>
</body>
</html>
